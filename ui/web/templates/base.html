<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Pro</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --text: #1f2933;
            --muted: #6b7280;
            --primary: #4f46e5;
            --accent: #22c55e;
            --danger: #ef4444;
            --border: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #111827;
            --text: #f9fafb;
            --muted: #9ca3af;
            --primary: #6366f1;
            --accent: #22c55e;
            --danger: #f87171;
            --border: #1f2933;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-weight: 700;
            color: white;
        }

        .nav-link {
            color: #e0e7ff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        /* Cards */
        .card-pro {
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 25px;
        }

        /* Tables */
        .table {
            background: var(--card);
            border-radius: 14px;
            overflow: hidden;
        }

        .table th {
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
        }

        .table td {
            border-top: 1px solid var(--border);
        }

        footer {
            text-align: center;
            color: var(--muted);
            margin-top: 40px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Attendance Pro</a>

        <div class="d-flex ms-auto align-items-center">
            {% if username %}
                <span class="text-white me-3">Hello, {{ username }}</span>
                <a class="btn btn-light btn-sm me-2" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}

            <!-- Dark / Light Button -->
            <button onclick="toggleTheme()" class="btn btn-sm btn-outline-light">
                üåô / ‚òÄÔ∏è
            </button>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer>
    ¬© 2026 Attendance Pro ‚Ä¢ Designed by Asfiya üíé
</footer>

<script>
function toggleTheme() {
    let theme = document.documentElement.getAttribute("data-theme");

    if (theme === "dark") {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
    } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
    }
}

// Load saved theme on refresh
const savedTheme = localStorage.getItem("theme");
if (savedTheme) {
    document.documentElement.setAttribute("data-theme", savedTheme);
}
</script>

</body>
</html>
