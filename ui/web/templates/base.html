<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Pro • Promising Children Academy</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.92);
            --card-border: rgba(226, 232, 240, 0.6);
            --text: #0f172a;
            --text-muted: #64748b;
            --primary: #6366f1;
            --primary-soft: #eef2ff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #e2e8f0;
        }

        [data-bs-theme="dark"] {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.92);
            --card-border: rgba(59, 69, 92, 0.5);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #818cf8;
            --primary-soft: #312e81;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.4s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-1px);
        }

        .card-pro {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card-pro:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
        }

        .stat-card {
            text-align: center;
            padding: 1.75rem 1rem;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.35);
        }

        footer {
            color: var(--text-muted);
            font-size: 0.875rem;
            padding: 2.5rem 0 1.5rem;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .table thead th {
            background: var(--primary-soft);
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.4px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">
            <i class="bi bi-check2-square me-2"></i>Attendance Pro
        </a>

        <div class="d-flex align-items-center ms-auto">
            {% if username %}
                <span class="text-white me-3 fw-medium">
                    <i class="bi bi-person-circle me-1"></i> {{ username }}
                </span>
            {% endif %}

            <button onclick="toggleTheme()" class="btn btn-sm btn-outline-light rounded-circle px-3" title="Toggle theme">
                <i class="bi bi-moon-stars-fill theme-icon-dark"></i>
                <i class="bi bi-sun-fill theme-icon-light d-none"></i>
            </button>

            {% if username %}
                <a class="btn btn-light btn-sm ms-3 px-3" href="{{ url_for('logout') }}">
                    Logout
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<footer>
   © {{ 'now'|current_year }} Promising Children Academy • Attendance Pro • Designed with care by Asfiya
</footer>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute('data-bs-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    
    html.setAttribute('data-bs-theme', next);
    localStorage.setItem('theme', next);

    // Optional icon swap animation
    document.querySelector('.theme-icon-dark').classList.toggle('d-none');
    document.querySelector('.theme-icon-light').classList.toggle('d-none');
}

// Load saved theme
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
    document.documentElement.setAttribute('data-bs-theme', savedTheme);
    if (savedTheme === 'dark') {
        document.querySelector('.theme-icon-dark').classList.add('d-none');
        document.querySelector('.theme-icon-light').classList.remove('d-none');
    }
}
</script>

</body>
</html>
